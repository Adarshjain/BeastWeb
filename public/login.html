    <body class="grey darken-3">
        <div class="container">
            <div class="row center">
                <div class="col s12 m12 l8 center offset-l2">
                    <div class="card" id="scard">
                        <div class="card-content">
                            <div class="card-title">Sign In with</div>
                            <div class="row"></div>
                            <div class="row">
                                <div class="col s12 m6 l6">
                                    <a class="btn btn-large white-text waves-effect red waves-light" id="goog">
                                        <img src="asset/glogo.jpg" alt="" class="logo left"> Google
                                    </a>
                                </div>
                                <div class="col s12 m6 l6">
                                    <a class="btn btn-large white-text waves-effect indigo waves-light" id="fb">
                                        <img src="asset/fb.png" alt="" class="logo left"> Facebook
                                    </a>
                                </div>
                            <!-- </div> -->
                            <!-- <div class="row"> -->
                                <div class="col s12 m6 l6">
                                    <a class="waves-effect btn-large waves-light brown btn white-text" href="#email-modal">
                                        <img src="asset/email.png" alt="" class="logo left"> Email
                                    </a>
                                </div>
                                <!-- <div class="col s12 m6 l6">
                                    <a class="waves-effect white-text btn-large waves-light btn green" href="#ph-modal">

                                    </a>
                                </div> -->

                                    <a class="waves-effect btn-large waves-light btn white-text" id="guest">

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--region-->
        <div id="email-modal" class="modal">
            <div class="modal-content">
                <h4>Sign In with Email</h4>
                <div class="row">
                    <div class="input-field col s12 m8 l8 offset-m2 offset-l2">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m8 l8 offset-m2 offset-l2">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="elogin" class="modal-action waves-effect waves-light btn-flat">Sign In</a>
                <a id="ereg" class="modal-action waves-effect waves-light btn-flat">Register</a>
            </div>
        </div>
        <div id="ph-modal" class="modal">
            <div class="modal-content">
                <h4>Sign In with Phone Number</h4>
                <div class="row">
                    <div class="input-field col s12 m8 l8 offset-m2 offset-l2">
                        <input id="phno" type="text" pattern="\+[0-9\s\-\(\)]+" class="validate">
                        <label for="phno">Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer center">
                <a id="ph" class="modal-action waves-effect waves-light btn-flat">Get OTP</a>
                <a href="#!" class="modal-action waves-effect waves-light btn-flat">Register</a>
            </div>
        </div>
        <!--endregion-->
        <div id="recap"></div>
        <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1923841751230115',
                cookie: true,
                xfbml: true,
                version: 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
